<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title></title>
    <style media="screen">
      .box{
        width: 100%;
        height: 100%;
      }
      ul{
        overflow: hidden;
        display: flex;
      }
      ul li{
        flex: 1;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul id="myUl">

      </ul>
    </div>
    <script type="text/javascript">
      let result = ""
      for(let i = 0; i<10; i++){
        result += i%3==0 ? `<li>test${i}</li>` : `<li>test${i}</li><Br />`
      }
      document.getElementById('myUl').innerHTML=result;
    </script>
  </body>
</html>
